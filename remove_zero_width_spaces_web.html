
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Zero-width Spaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Remove Zero-width Spaces</h1>
<p>Paste your text below, and the script will remove any zero-width spaces:</p>

<textarea id="inputText" placeholder="Enter or paste your text here..."></textarea>
<br>
<button onclick="removeZeroWidthSpaces()">Remove Zero-width Spaces</button>

<div class="output">
    <h3>Cleaned Text:</h3>
    <textarea id="outputText" readonly></textarea>
</div>

<script>
function removeZeroWidthSpaces() {
    let inputText = document.getElementById("inputText").value;
    let cleanedText = inputText.replace(/\u200B/g, '');
    document.getElementById("outputText").value = cleanedText;
}
</script>

</body>
</html>
